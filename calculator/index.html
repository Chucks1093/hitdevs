<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator__tab">
        <header>    
            <h3>Calculator</h3>
            <button>
                <img src="./images/settings.svg" alt="">
            </button>
        </header>
        <div class="view"></div>
        <div class="keys">
            <div>
                <span>C</span>
                <span>7</span>
                <span>4</span>
                <span>1</span>
                <span>.</span>
            </div>
            <div>
                <span>+/-</span>
                <span>8</span>
                <span>5</span>
                <span>2</span>
                <span>0</span>
            </div>
            <div>
                <span>%</span>
                <span>9</span>
                <span>6</span>
                <span>3</span>
                <span>00</span>
            </div>
            <div>
                <span>รท</span>
                <span>X</span>
                <span>-</span>
                <span>+</span>
                <span>=</span>
            </div>
        </div>
    </div>
    <div class="settings__tab">
        <div class="tab__container">
            <div class="history__tab">
                <img  src="./images/history.svg" alt="">
            </div>
            <div class="theme__tab">
                <img src="./images/theme.svg" alt="">
            </div>
        </div>
        <div class="tab__view">

        </div>
        <div class="delete__container">
            <img src="./images/delete.svg" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
